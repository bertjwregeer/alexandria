<h1>Login</h1>

<form name="form" ng-submit="login()">
    <label>Email:
        <input type="text" name="email" ng-model="loginForm.email" required server-error>
    </label>

    <div class="errors" ng-show="form.email.$dirty && form.email.$invalid">
        <span class="error" ng-show="form.email.$error.required">Email is required.</span>
        <span ng-show="form.email.$error.server">{{ errors.email }}</span>
    </div>

    <label>Password:
        <input type="password" name="password" ng-model="loginForm.password" required server-error>
    </label>


    <div class="errors" ng-show="form.password.$dirty && form.password.$invalid">
        <span class="error" ng-show="form.password.$error.required">Password is required.</span>
        <span ng-show="form.password.$error.server">{{ errors.password }}</span>
    </div>

    <button type="submit" class="button">Login</button>
</form>
