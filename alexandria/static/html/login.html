<h1>Login</h1>

<form name="login_form" no-validate>
    <label>Username:
        <input type="text" name="email" ng-model="loginForm.email" server-error>
    </label> 
    <label>Password:
        <input type="password" name="password" ng-model="loginForm.password">
    </label> 

    <button type="submit" class="button" ng-click="login()">Login</button>
</form>
